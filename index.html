<!DOCTYPE html>
<html>
	<head>
    <title>Tipping Calculator</title>
    <meta charset="utf-8">
    <link href="tipping-calculator.css" media="screen" rel="stylesheet" type="text/css">
	  <script type="text/javascript" src="tipping-calculator.js"></script>
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	</head>
  <body>
    <div id="container">
			<h1>Tip Calculator</h1>
			<div id="calculator">
        <form>
            <p>How much was your bill?
            <p>
                $ <input id="billamt" type="text" placeholder="Bill Amount">
    
                <p>How was your service?
                <p>
                    <select id="serviceQual">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; It was OK</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
    
        </form>
        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of People"> people
        <button type="button" id="calculate">Calculate!</button>
    
        </div>
        <!--calculator end-->
        <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
        </div>
        <!--totalTip end-->
    
    </div>
    <!--container end-->
	</body>
</html>
